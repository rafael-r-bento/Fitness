name: FitnessBAM
description: "A fitness app with burpee, ab and mountain climber as exercises."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.1.0

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  sqflite:
  path:

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - images/burpees_in_room.png
    - images/exercise_4countburpee.webp
    - images/exercise_abcrunch.webp
    - images/exercise_mountainclimber.webp
    - COPYING