name: FitnessAMP
description: "A fitness app with ab, mountain climber and push ups as exercises."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.3.0

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  sqflite:
  path:

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  flutter_charts: ^0.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:

  uses-material-design: true

  assets:
    - images/burpees_in_room.png
    - images/exercise_pushups.webp
    - images/exercise_abcrunch.webp
    - images/exercise_mountainclimber.webp
    - COPYING